<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 
	함수는 코드의 집합을 나타내는 자료형입니다.
		- 함수는 리턴 타입이 없습니다.
		- 파라미터에 var를 붙이지 않습니다.
		- 함수 생성 방법
			1. 함수 표현식
				● 익명 함수 : 함수의 이름이 없는 함수(호출 전에 반드시 함수를 표현해야 합니다.)
				  var 변수 = function(){
				  						코드들
				  						};
				● 익명 함수 호출 방법 : 함수의 자료형 변수 바로뒤에 ()를 붙여준다.
									변수();
									
		2. 함수 선언식 : 함수 이름이 반드시 있어야 합니다.
		   function 함수이름(arg1, arg2, ...){
		   					자바스크립트 코드..........
		   	return문;
		   }
		   ● 호출 방법 : 함수이름으로 호출합니다.
		   				함수이름();
		   ● 함수 선언식으로 작성한 함수는 웹 브라우저에서 스크립트 영역을 처리할 때
		   	 script 태그 내부의 내용을 읽기 전에 선언적 함수부터 읽어 들입니다.
		   	 함수 호출부분이 함수 생성 전에 사용해도 됩니다.																 						


 -->
</head>
<body>
	<script>
		//함수 선언
		function sumAll() {
			//출력합니다.
			document.write(typeof (arguments) + ' : ' + arguments.length
					+ '<br>');
			for (var i = 0; i < arguments.length; i++)
				document.write(arguments[i] + '<br>');
		}

		/*함수를 호출
		  함수를 선언할 때는 매개변수가 없지만 호출시에는 인자의 갯수가 9개이다.
		  이 처럼 함수를 선언할 때와 다르게 호출시 인자의 갯수를 다르게 사용하는 경우를 
		  가변 인자 함수라고 한다.
		 */

		sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);

		sumAll(1, 2, 3, 4);
	</script>
</body>
</html>
