<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt : 사용자로부터 입력 받을 수 있는 대화 상자</title>
</head>
<body>


	<script>
		/*prompt()함수는 문자열만 입력받을 수 있습니다.
		* 형식 reult = prompt()
		* 형식 reult = prompt(message)
		* 형식 reult = prompt(message, value)
		
		- result는 사용자가 입력 한 텍스트가 포함된 문자열이거나 null(취소인 경우)입니다.
		- message는 사용자에게 표기 할 텍스트 문자열입니다.
		- value는 텍스트 입력 필드에 표시되는 기본값을 포함하는 문자열입니다.
		*/
	
		/* 확인:true, 취소:false*/
		var answer = prompt("주소를 입력하세요",
							"서울시 종로구 ");
		var output ="Answer = " + answer + "<br>";

		
		document.body.innerHTML = output;
	</script>
</body>
</html>
