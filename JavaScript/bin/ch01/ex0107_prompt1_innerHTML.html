<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt : 사용자로부터 입력 받을 수 있는 대화 상자</title>
</head>
<body>


	<script>
		var dan = prompt("단을 입력하세요?");
		var output ="dan = " + dan + "<br>";
		
		/*
		1. 확인을 선택한 경우
			데이터가 문자열인 경우에는 문자가 빈 문자열이면 false
			문자가 하나 이상이면 true를 반환합니다.
		2. 취소를 선택한 경우
			dan이 null인 경우는 false를 반환합니다.
		
		*/
		

		if (dan) {
			output += '빈문자열이 아니군요';
		} else {
			output += '빈문자열 이군요';
		}	
		
		for (var i = 1; i <= 9; i++) {
			output += "<br>" + i + "<br>"
		}
		
		document.body.innerHTML = output;
	</script>
</body>
</html>
