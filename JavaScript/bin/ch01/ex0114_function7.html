<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
<!-- 
	return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미이다.
	return 키워드를 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
 -->

	<script>
		//함수 선언
		var callback = function (index) {
			document.write("함수 호출 : " + index + "<hr>");
			
			}

		callback(1);
		callback(9);
		
		
		
	</script>
</head>
<body>	
	
</body>
</html>
