<!DOCTYPE html>
<html>
<head>
<title>INDEX</title>
<meta charset="UTF-8">
<!--
문서 객체 가져오기 (2)
1. getElementsByName(namevalue)
namevalue와 일치하는 태그의 name 속성을 가진 문서 객체 배열을 가져옵니다.

2. getElementsByTagName(tagName)
tagName과 일치하는 모든 태그의 문서 객체 배열을 가져옵니다.

3. getElementsByClassName(className)
className과 일치하는 class 속성을 가진 문서 객체 배열을 가져옵니다.

4. querySelector(selector)
선택자와 일치하는 첫 번째 문서 객체를 가져옵니다.

5. querySelectorAll(selector)
선택자와 일치하는 모든 문서 객체를 배열로 가져옵니다.

-->
<script>
	window.onclick = function() {
		var headers = document.getElementsByTagName('h1');
		console.log("h1 문서 객체 개수 = " + headers.length);

		headers[0].innerHTML = 'headers[0]: getElementsByTagName을 사용하여 변경';
		headers[1].innerHTML = 'headers[1]: getElementsByTagName을 사용하여 변경';

		var input = document.getElementsByName('age');
		input[0].value = '나는 24살입니다';
		input[0].style.color = 'green';
		input[1].focus(); // 두 번째 입력란에 포커스를 줍니다.
		input[1].style.background = 'orange';
	};
</script>
</head>
<body>
	<h1 id="header-1">윈도우창을 클릭하여 변경해보세요.</h1>
	<h1 id="header-2">윈도우창을 클릭하여 변경해보세요.</h1>

	<input type="text" name='age' value='1'>
	<input type="text" name='age' value='2'>
</body>
</html>
