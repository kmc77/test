<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>var, let, const</title>
<!--  
	1. var - 함수 영역에서 지역변수로 사용하고 그 외는 전역변수로 사용, 여러번 선언가능, 재할당 가능
	2. const - 블럭 영역{} , 한 번만 선언 가능, 재할당 불가
	3. let - 블럭 영역{} , 한 번만 선언 가능, 재할당 가능
 -->
</head>
<body>
<script>
		//const로 선언한 변수는 한 번만 선언할 수 있습니다.
		const c = 'a';
		console.log(c); //a
		{
			const c = 'inner bolck';
			console.log(c); //inner bolck
		}
		console.log(c);//a
		
	</script>
	
	<h3>select 객체에서 선택한 그림 출력</h3>
	<hr>
	<div> select를 선택하면 해당 이미지가 보입니다. </div>
	<form>
		<select id="icon" >
			<option value="image/image1.png">image1</option>
			<option value="image/image2.png" selected>image2</option>
			<option value="image/image3.png">image3</option>
		</select>
		<img id='iconImg' src='image/image2.png'>
</form>

	
</body>
</html>
