<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../js/jquery-3.7.0.js"></script>
<!-- 
		css() 메서드 : 스타일과 관련된 모든 기능을 수행합니다.
		형식
		attr()메서드
		1. $(selector).css(name);
		2. $(selector).css(name, value);
		3. $(selector).css(name, function(index, style){});
 -->
 <style>
 	div{width:100px; height:100px}
 	.red{background-color:red;}
 	.orange{background-color: orange;}
 	.yellow{background-color:yellow;}
 </style>
 <!-- 문서 객체 스타일 검사 -->
<script>

	$(document).ready(function() {
		//div 태그의 'background-color'속성의 값을 구해와서 변수 color에 저장합니다.
		//세 개의 div태그 중 첫 번째 문서 객체의 스타일 속성을 가져옵니다.
		const color = $('div').css('background-color');
		
		//출력합니다
		console.log(color);
	});
</script>
</head>
	<div class="red"></div>
	<div class="orange"></div>
	<div class="yellow"></div>
</body>
</html>
