<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/jquery-3.7.0.js"></script>
<!-- 
	문서 객체의 내부 추가 - html() 메서드
	html() 메서드에서 사용된 함수의 두 번째 매개 변수 html은 index위치에 해당하는 요소의 내용입니다.
 -->
<script>
	$(document).ready(function() {
		$('thead').empty(); //thead 엘리먼트의 내부가 사라집니다.
	});
</script>
</head>
  <body>
  <table>
    <thead>
    	<tr>
    		<td>번호</td><td>이름</td>
    	</tr>
    </thead>
    <tbody>
    	<tr>
    		<td>1</td><td>홍길동</td>
    	</tr>
    	<tr>
    		<td>2</td><td>이순신</td>
    	</tr>	
    </tbody>
    </table>		
</body>
</html>
