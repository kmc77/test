<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../js/jquery-3.7.0.js"></script>

<style>
	div{width:100px; height:100px;}
	.box0{background:orange}
	.box1{background:yellow}
	.box2{background:pink}
</style>
<!--  addClass(function (index) {}) 메서드의 콜백함수 -->
<script>
	$(document).ready(function() {
		//선택한 요소의 다음 형제를 선택합니다.
		$("div").addClass(function (index) {
							return 'box' + index;
		});
	});
</script>
</head>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
