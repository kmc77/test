<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="../js/jquery-3.7.0.js"></script>


<!--  
		특정 위치의 문서 객체 선택
		eq() : 특정 위치에 존재하는 문서 객체를 선택합니다.
		first() : 첫 번째 위치하는 문서 객체를 선택합니다.
		last() : 마지막에 위치하는 문서 객체를 선택합니다.
			  -->
<style>
.descendants * {
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
}
</style>

<script>
	$(document).ready(function() {
		//선택한 요소의 자식들을 찾습니다.
		$("div").children().css({
			"color" : "red",
			"border" : "2px solid red"
		});
	});
</script>
</head>
<body>
	<div class="descendants" style="width: 500px;">
		div (current element)
		<p>
			p (child) <span> span (grandchild)</span>
		</p>
		<p>
			p (child) <span> span (grandchild)</span>	
		</p>
		<span>span(child)</span>	
	</div>

</body>
</html>
