<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../js/jquery-3.7.0.js"></script>

	<!--  
		jQuery 입력 양식 필터 선택자(1) :
			input 태그의 type 속성에 따라 문서 객체를 선택할 수 있습니다.
			속성 선택자 input[type="text"]와 같은 의미로 input: text로 사용합니다.
		(1)요소:text(input태그 중 type속성이 text인 문서 객체를 선택합니다.)
		(2)요소:submit(input태그 중 type속성이 submit인 문서 객체를 선택합니다.)
		(3)요소:reset(input태그 중 type속성이 reset인 문서 객체를 선택합니다.)
	
	 -->
	
	<script>
    $(document).ready(function() {
    	$('input:text').val('Hello JQuery..!');
    	$('input:text').css('color', 'red');
    	$('input:password').css('color', 'green');
    });
	</script>
</head>
<body>
  <input type="text" value="저요?" name="name"> <br>
  <input type="password" name="pwd"> <br>
</body>
</html>
