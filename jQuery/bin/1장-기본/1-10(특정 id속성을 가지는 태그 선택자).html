<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../js/jquery-3.7.0.js"></script>
<script>
	/* 특정 id 속성을 가지는 태그 선택자 */
    $(document).ready(function() {
      $('h1#target').css('color', 'orange');
    });
	</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1 id="target">'h1#target' : 오렌지색</h1>
	<h1>Header-2</h1>
</body>
</html>
