<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../js/jquery-3.7.0.js"></script>

	<!--  
		jQuery 입력 양식 필터 선택자(3) :
		(1)요소:checked(체크되어 있는 입력 양식을 선택합니다.)
		(2)요소:disabled(비활성화된 입력 양식을 선택합니다.)
		(3)요소:enabled(활성화된 입력 양식을 선택합니다.)
		(2)요소:focus(초점이 맞추어져 있는 입력 양식을 선택합니다.)
		(3)요소:selected(option 객체 중 선택된 태그를 선택합니다.)
	
	 -->
	 <!--  형식) attr() : 속성의 값을 구해오거나 값을 설정합니다.
	 		1. attr(속성명) - 속성에 해당하는 속성값을 구해옵니다.
	 		2. attr(속성명, 속성값) - 속성에 해당하는 속성값을 설정합니다.
	 		3. attr(속성명, function(index, attrValue({})			
	  -->

<script>
    $(document).ready(function() {
    	//5초 후에 코드를 실행합니다.
      setTimeout(function() {
    	  //변수를 선언합니다.
    	  //const value = $('select > option:selected').val();
    	  //const value = $('option:selected').val();
        const value = $('select').val();
        //출력합니다.
        alert("선택하신 메뉴는  '" + value + "' 입니다.");
      }, 5000)
      
    });
  </script>
</head>
<body>
	5초 안에 선택하세요~<br>
	<select>
		<option>김밥</option>
		<option>짜장면</option>
		<option>냉면</option>
		<option>비빔밥</option>
		<option>돈까스</option>
	</select>
</body>
</html>
