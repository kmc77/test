<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	
		.high-light-0 { background: yellow; }
        .high-light-1 { background: orange; }
        .high-light-2 { background: blue;   }
        .high-light-3 { background: green;  }
        .high-light-4 { background: red;    }
		
	</style>
	<script src="../js/jquery-3.7.0.js"></script>
	

	<!--  
		- each ( ) 메서드는 다음과 같이 두 가지 형태로 사용합니다.
		1. $(selector).each(function(index, item){})
						첫번째 매개변수 - index(사용된 배열의 index)
						두번째 매개변수 - item(index에 해당하는 요소)
						
		2. $.each(object, function(index, item){})				
			  -->

<script>
	$(document).ready(function() {
		$('h1').each(function(index, item) {
			//$(item).addClass('high-light-' + index);
			$(this).addClass('high-light-' + index);
			//this와 item은 의미가 같다.
		});
	});
</script>
</head>
<body>
	<h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
