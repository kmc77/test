<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../js/jquery-3.7.0.js"></script>
<script>
	/* h1태그와 p태그의 스타일을 모두 변경합니다. */
	$(document).ready(function () {  
		$('h1, p').css('color', 'orange');
	});
	</script>
</head>
<body>
	<h2>나는 검정색 입니다.</h2>
	<p>나는 오렌지색 입니다.</p>
  	<h1>나는 오렌지색 입니다.</h1>
  	<p>나는 오렌지색 입니다.</p>
</body>
</html>
